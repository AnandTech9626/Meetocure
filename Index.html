<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetocure</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 86vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

 
        .mobile-frame {
            width: 300px;
            height: 500px;
            background: #0f4c5c;
            border-radius: 25px;
            padding: 20px;
            position: absolute;
            top: 20px;
        }

        .app-screen {
            background: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
        }

        .input-box input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .input-box input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(16, 145, 149, 0.6);
        }

        .find-results {
            width: 100%;
            background: #0f4c5c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            cursor: pointer;
        }


        .welcome-card {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: absolute;
            bottom: 20px;
        }

        .logo {
            font-size: 40px;
            background: linear-gradient(to bottom, #395A7F, #1C3D4A);
            -webkit-background-clip: text;
            color: transparent;
        }

        .role-btn {
            width: 100%;
            background: hsl(192, 68%, 36%);
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 25px;
            cursor: pointer;
        }

        .role-btn:hover {
            background: #0d3b4a;
        }

        .location-select {
            width: 8%;
            padding: 5px;
            margin: 5px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        function MeetocureApp() {
            const [searchDoctor, setSearchDoctor] = React.useState("");
            const [searchLocation, setSearchLocation] = React.useState("");
            const [chooseDate, setChooseDate] = React.useState("");

            const findResults = () => {
                if (!searchDoctor || !searchLocation || !chooseDate) {
                    alert("Please fill all fields!");
                } else {
                    alert(`Searching for ${searchDoctor} in ${searchLocation} on ${chooseDate}`);
                }
            };

            return (
                <div>
               
                    <div className="mobile-frame">
                        <div className="app-screen">
                            <h3>
                                Location
                                <select className="location-select">
                                    <option></option>
                                    <option>Location 1</option>
                                    <option>Location 2</option>
                                    <option>Location 3</option>
                                </select>
                            </h3>

                            <div className="input-box">
                                <input
                                    type="text"
                                    placeholder="ü©∫ Search doctor"
                                    value={searchDoctor}
                                    onChange={(e) => setSearchDoctor(e.target.value)}
                                />
                                <input
                                    type="text"
                                    placeholder="üìç Search Location"
                                    value={searchLocation}
                                    onChange={(e) => setSearchLocation(e.target.value)}
                                />
                                <input
                                    type="date"
                                    value={chooseDate}
                                    onChange={(e) => setChooseDate(e.target.value)}
                                />
                            </div>

                            <button className="find-results" onClick={findResults}>
                                Find Results
                            </button>
                        </div>
                    </div>

             
                    <div className="welcome-card">
                        <div className="logo">üß¨</div>
                        <h3>Meetocure</h3>
                        <h1>
                            <p>Let‚Äôs get started</p>
                        </h1>
                        <span>Choose your role</span>

                        <button className="role-btn" onClick={() =>  window.location.href = "11.html";  // Redirect to the file
  }}>
                            ü§µüèª Patient
                        </button>
                        <button className="role-btn" onClick={() => alert("Doctor role selected")}>
                            üë®‚Äç‚öïÔ∏è Doctor
                        </button>
                    </div>
                </div>
            );
        }


        ReactDOM.render(<MeetocureApp />, document.getElementById("root"));
    </script>
</body>
</html>
