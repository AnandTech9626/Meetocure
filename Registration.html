<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetocure Registration</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
      
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
      
        .container {
            background: #fff;
            width: 350px; /* Increased width */
            height: 600px; /* Increased height */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

      
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonHover {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }


        .logo {
            font-size: 50px; 
            color: #084c61;
            margin-bottom: 10px;
        }

    
        h2 {
            color: #084c61;
            margin-bottom: 5px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

      
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            border-color: #084c61;
            outline: none;
            box-shadow: 0px 0px 5px rgba(8, 76, 97, 0.5);
        }

        .gender-label {
            text-align: left; ]
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 1px;
        }

        .gender-group {
            display: flex;
            justify-content: space-between;
        }

        .gender-group button {
            flex: 1;
            padding: 12px;
            margin: 5px;
            border: 1px solid #084c61;
            background: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: #084c61;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
        }

        .gender-group button:hover,
        .gender-group button.selected {
            background-color: #084c61;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #084c61;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .submit-btn:hover {
            animation: buttonHover 0.4s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        function RegistrationForm() {
            const [selectedGender, setSelectedGender] = React.useState(null);

            return (
                <div className="container">
                 
                    <div className="logo">
                        <i class="fa-solid fa-dna"></i>
                    </div>
                    <h2>Hi, Welcome!</h2>
                    <p>Fill the details and register here</p>

                  
                    <div className="input-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter Your Full Name" />
                    </div>


                    <div className="input-group">
                        <label>Date of Birth</label>
                        <input type="date" />
                    </div>

                 
                    <label className="gender-label">Gender</label>
                    <div className="gender-group">
                        <button 
                            className={selectedGender === 'Male' ? 'selected' : ''} 
                            onClick={() => setSelectedGender('Male')}
                        >
                            <i class="fa-solid fa-mars"></i> Male
                        </button>
                        <button 
                            className={selectedGender === 'Female' ? 'selected' : ''} 
                            onClick={() => setSelectedGender('Female')}
                        >
                            <i class="fa-solid fa-venus"></i> Female
                        </button>
                        <button 
                            className={selectedGender === 'Other' ? 'selected' : ''} 
                            onClick={() => setSelectedGender('Other')}
                        >Others
                        
                        </button>
                    </div><br></br>

               
                    <button className="submit-btn" onClick={() => alert("Code sended Successfully")}>Send code</button>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<RegistrationForm />);
    </script>

</body>
</html>
