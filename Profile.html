<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F8F9FD;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .container {
            width: 375px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .back-btn {
            font-size: 20px;
            cursor: pointer;
        }
        .notif-icon {
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }
        .notif-icon .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            font-size: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            font-weight: bold;
            margin-top: 10px;
        }
        .profile-info span {
            display: block;
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .edit-icon {
            position: relative;
            top: -30px;
            left: 35px;
            background: #0084FF;
            padding: 6px;
            border-radius: 50%;
            color: white;
            font-size: 12px;
            cursor: pointer;
        }
        .menu {
            margin-top: -20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: first-baseline;
            padding: 17px;
            font-size: 13px;
            cursor: pointer;
            border-bottom: 1px solid #E0E0E0;
        }
        .menu-item i {
            margin-right: 10px;
            font-size: 18px;
            color: black;
        }
        .menu-item:hover {
            background: #F1F1F1;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 375px;
            background: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
        .bottom-nav i {
            font-size: 20px;
            color: gray;
            cursor: pointer;
        }
        .bottom-nav .active {
            color: #007BFF;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    function ProfilePage() {
        return (
            <div className="container">
            
                <div className="header">
                    <i className="fas fa-arrow-left back-btn"></i>
                    <h2>Profile</h2>
                    <div className="notif-icon">
                        <i className="fas fa-bell"><a href=""></a></i>
                        <span className="badge">1</span>
                    </div>
                </div>

              
                <div>
                    <img src="https://sundayguardianlive.com/wp-content/uploads/2020/05/RamaK-Jagan-stimulus_Y.S.-Jagan-Mohan-Reddy-1.jpg" alt="Profile" className="profile-pic"/>
                   
                    <div className="profile-info">
                        YS JAGAN MOHAN REDDY  <span>+9195XXXXXXXX</span>  
                    </div>
                </div>
<br/>
               
                <div className="menu">
 <div className="menu-item"><i className="fas fa-user-edit"></i>Edit Profile <i className="fas fa-chevron-right"></i></div>
 <div className="menu-item"><i className="fas fa-heart"></i>Favorite <i className="fas fa-chevron-right"></i></div>
 <div className="menu-item"><i className="fas fa-bell"></i>Notifications <i className="fas fa-chevron-right"></i></div>
 <div className="menu-item"><i className="fas fa-cog"></i>Settings <i className="fas fa-chevron-right"></i></div>
  <div className="menu-item"><i className="fas fa-question-circle"></i>Help and Support <i className="fas fa-chevron-right"></i></div>
 <div className="menu-item"><i className="fas fa-file-alt"></i>Terms and Conditions <i className="fas fa-chevron-right"></i></div>
                    <div className="menu-item"><i className="fas fa-sign-out-alt"></i>Log Out <i className="fas fa-chevron-right"></i></div>
                </div>

               
               
            </div>
        );
    }

    ReactDOM.render(<ProfilePage />, document.getElementById("root"));
</script>

</body>
</html>
