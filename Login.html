
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.0/babel.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .form-container {
            width: 320px;
            border-radius: 0.75rem;
            background-color: #336666;
            padding: 2rem;
            color: white;
            text-align: center;
        }
        .title {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .form {
            margin-top: 1.5rem;
        }
        .input-group {
            margin-top: 1rem;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 0.875rem;
            color: white;
        }
        .input-group input {
            width: 100%;
            border-radius: 0.375rem;
            border: 1px solid rgba(55, 65, 81, 1);
            background-color: rgba(17, 24, 39, 1);
            padding: 0.75rem;
            color: white;
            outline: none;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            padding-right: 0.7rem;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
        .sign {
            width: 100%;
            background-color: white;
            padding: 0.75rem;
            margin-top: 1rem;
            color: #336666;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
        }
        .toggle {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: white;
            cursor: pointer;
        }
        .toggle a {
            color: #a78bfa;
            text-decoration: none;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
        .requirements {
            font-size: 0.75rem;
            color: #ffcc00;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    function App() {
        const [isLogin, setIsLogin] = React.useState(true);
        const [passwordType, setPasswordType] = React.useState("password");
        const [confirmPasswordType, setConfirmPasswordType] = React.useState("password");
        const [password, setPassword] = React.useState("");
        const [confirmPassword, setConfirmPassword] = React.useState("");

        const toggleForm = () => setIsLogin(!isLogin);
        const togglePassword = () => setPasswordType(passwordType === "password" ? "text" : "password");
        const toggleConfirmPassword = () => setConfirmPasswordType(confirmPasswordType === "password" ? "text" : "password");

        // Password Validation Function
        const validatePassword = (pass) => {
            const minLength = pass.length >= 8;
            const hasUppercase = /[A-Z]/.test(pass);
            const hasLowercase = /[a-z]/.test(pass);
            const hasNumber = /\d/.test(pass);
            const hasSymbol = /[!@#$%^&*(),.?":{}|<>]/.test(pass);
            
            return minLength && hasUppercase && hasLowercase && hasNumber && hasSymbol;
        };

        // Handle Signup Submission
        const handleSignup = (e) => {
            e.preventDefault();
            if (!validatePassword(password)) {
                alert("‚ö†Ô∏è Password must be at least 8 characters and include uppercase, lowercase, number, and symbol.");
                return;
            }
            if (password !== confirmPassword) {
                alert("‚ö†Ô∏è Passwords do not match!");
                return;
            }
            alert("‚úÖ Signup Successful!");
        };

        return (
            <div className="form-container">
                {isLogin ? (
                    <>
                        <p className="title">Login</p>
                        <form className="form">
                            <div className="input-group">
                                <label htmlFor="username">Username</label>
                                <input type="text" name="username" id="username" placeholder="Enter username" />
                            </div>
                            <div className="input-group password-container">
                                <label htmlFor="password">Password</label>
                                <input type={passwordType} name="password" id="password" placeholder="Enter password" />
                                <span className="toggle-password" onClick={togglePassword}>üëÅÔ∏è</span>
                            </div>
                            <p className="toggle"><a href="#">Forgot Password?</a></p>
                            <button className="sign">Sign in</button>
                        </form>
                        <p className="toggle">Don't have an account? <a href="#" onClick={toggleForm}>Sign up</a></p>
                    </>
                ) : (
                    <>
                        <p className="title">Sign Up</p>
                        <form className="form" onSubmit={handleSignup}>
                            <div className="input-group">
                                <label htmlFor="name">Username</label>
                                <input type="text" name="name" id="name" placeholder="Enter username" required />
                            </div>
                            <div className="input-group">
                                <label htmlFor="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Enter email" required />
                            </div>
                            <div className="input-group password-container">
                                <label htmlFor="password">Create Password</label>
                                <input 
                                    type={passwordType} 
                                    name="password" 
                                    id="password" 
                                    placeholder="Enter strong password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    required
                                />
                                <span className="toggle-password" onClick={togglePassword}>üëÅÔ∏è</span>
                                <p className="requirements">‚ö° Must include uppercase, lowercase, number & symbol</p>
                            </div>
                            <div className="input-group password-container">
                                <label htmlFor="confirm-password">Re-Enter Password</label>
                                <input 
                                    type={confirmPasswordType} 
                                    name="confirm-password" 
                                    id="confirm-password" 
                                    placeholder="Re-enter password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    required
                                />
                                <span className="toggle-password" onClick={toggleConfirmPassword}>üëÅÔ∏è</span>
                            </div>
                            <button className="sign">Submit</button>
                        </form>
                        <p className="toggle">Already have an account? <a href="#" onClick={toggleForm}>Login</a></p>
                    </>
                )}
            </div>
        );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
